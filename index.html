<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitor de QR Code</title>
  <style>
    /* Estilos para a lista de QR codes */
    #output-list {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }
    #output-list li {
      margin-bottom: 5px;
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
    }
    #output-list li::before {
      content: "QR Code: ";
      font-weight: bold;
    }
    #output-list li span {
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Leitor de QR Code</h1>
  
  <button onclick="startScan()">Iniciar Leitura de QR Code</button>
  
  <ul id="output-list"></ul>
  
  <button onclick="exportListToPNG()">Exportar Lista para PNG</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
  <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
  <script>
    let scanner = null;
    let qrCodes = [];

    function startScan() {
      // Verifica se o scanner já foi inicializado
      if (scanner) {
        scanner.start();
        return;
      }

      scanner = new Instascan.Scanner({
        video: document.getElementById('preview'),
        mirror: false
      });

      scanner.addListener('scan', function (content) {
        if (!qrCodes.includes(content)) {
          qrCodes.push(content);
          updateQrCodeList();
        }
      });

      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
          scanner.start(cameras[0]); // Inicia o scanner com a primeira câmera disponível
        } else {
          console.error('Nenhuma câmera encontrada.');
        }
      }).catch(function (e) {
        console.error(e);
      });
    }

    function updateQrCodeList() {
      let outputList = document.getElementById('output-list');
      outputList.innerHTML = ''; // Limpa a lista atual

      qrCodes.forEach(function (qrCode, index) {
        let listItem = document.createElement('li');
        listItem.textContent = `QR Code ${index + 1}: `;
        let qrContent = document.createElement('span');
        qrContent.textContent = qrCode;
        listItem.appendChild(qrContent);
        outputList.appendChild(listItem);
      });
    }

    function exportListToPNG() {
      html2canvas(document.getElementById('output-list')).then(function(canvas) {
        let link = document.createElement('a');
        link.href = canvas.toDataURL();
        link.download = 'qr_codes.png';
        link.click();
      });
    }
  </script>
</body>
</html>
