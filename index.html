<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitor de QR Code</title>
  <style>
    #video-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    #qr-result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      max-width: 500px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Leitor de QR Code</h1>
  <div id="qr-result"></div>
  <div id="video-container">
    <video id="qr-video" width="300" height="300" autoplay></video>
  </div>

  <script>
    const video = document.getElementById('qr-video');
    const qrResult = document.getElementById('qr-result');
    let scanning = false; // Estado de escaneamento

    // Função para inicializar o leitor de QR code
    function initQrCodeReader() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(function(stream) {
          video.srcObject = stream;
          video.play();
          scanning = true;
          scan();
        })
        .catch(function(err) {
          console.error('Erro ao acessar a câmera: ', err);
        });
    }

    // Função para escanear os frames do vídeo em busca de QR codes
    function scan() {
      if (!scanning) return;
      const canvasElement = document.createElement('canvas');
      canvasElement.width = video.videoWidth;
      canvasElement.height = video.videoHeight;
      const canvas = canvasElement.getContext('2d');
      canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
      const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
      const code = jsQR(imageData.data, imageData.width, imageData.height, {
        inversionAttempts: 'dontInvert',
      });
      if (code) {
        qrResult.textContent = 'QR Code encontrado: ' + code.data;
        scanning = false; // Parar o escaneamento após encontrar um QR code
      }
      requestAnimationFrame(scan);
    }

    // Iniciar o leitor quando a janela carregar
    window.addEventListener('load', function() {
      initQrCodeReader();
    });
  </script>
</body>
</html>
