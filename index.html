<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitor de QR Code</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
  <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
</head>
<body>
  <h1>Leitor de QR Code</h1>
  <video id="preview" playsinline></video>

  <script>
    // Configuração do WebSocket (substitua pelo seu IP local ou domínio)
    const socket = io('https://esx-2024.vercel.app/');

    // Inicializa o scanner Instascan
    let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
    scanner.addListener('scan', function (content) {
      // Envia o conteúdo do QR code via WebSocket para o PC
      socket.emit('qrCodeScanned', content);
    });

    // Inicia o scanner com a câmera traseira
    Instascan.Camera.getCameras().then(function (cameras) {
      let backCamera = cameras.find(camera => camera.name.toLowerCase().includes('back'));
      if (backCamera) {
        scanner.start(backCamera);
      } else {
        console.error('Câmera traseira não encontrada.');
      }
    }).catch(function (e) {
      console.error(e);
    });
  </script>
</body>
</html>
