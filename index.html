<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner de QR Code</title>
  <style>
    #preview {
      transform: scaleX(-1); /* Inverte horizontalmente o vídeo */
    }
  </style>
  <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
</head>
<body>
  <h1>Leitor de QR Code</h1>
  <video id="preview" playsinline autoplay></video>
  <div id="output"></div>

  <script>
    // Inicializa o scanner
    let scanner = new Instascan.Scanner({ 
      video: document.getElementById('preview'),
      mirror: false // Define como falso para não espelhar
    });

    // Adiciona um ouvinte de evento para processar o QR code lido
    scanner.addListener('scan', function (content) {
      document.getElementById('output').textContent = content;
      // Aqui você pode fazer algo com o conteúdo lido do QR code
    });

    // Inicializa o scanner com a primeira câmera encontrada
    Instascan.Camera.getCameras().then(function (cameras) {
      if (cameras.length > 0) {
        scanner.start(cameras[0]);
      } else {
        console.error('Nenhuma câmera encontrada.');
      }
    }).catch(function (e) {
      console.error(e);
    });
  </script>
</body>
</html>
